- name: install mysql
  ansible.builtin.yum:
    name: mysql
    state: installed

- name: Load Schema
  ansible.builtin.shell: mysql -h mysql.devopsvani.online -uroot -pRoboShop@1 < /app/schema/{{component}}.sql

- name: restart the service
  ansible.builtin.service:
    name: shipping
    state: restarted 